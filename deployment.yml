kind: Service
apiVersion: v1
metadata:
  name: hello-ng
  labels:
    springville-service: hello-ng
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 5000
      protocol: TCP
  selector:
    acex-service: hello-ng
---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: hello-ng
spec:
  replicas: 2
  selector:
    matchLabels:
      springville-service: hello-ng
  template:
    metadata:
      labels:
        springville-service: hello-ng
    spec:
      containers:
        - name: hello-ng
          image: ${REGISTRY}/springville/hello-ng:{$VERSION}
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          resources:
            limits:
              memory: "200Mi"
              cpu: "500m"
            requests:
              memory: "100Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /healthy
              port: 5000
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 5000
            initialDelaySeconds: 3
            periodSeconds: 3