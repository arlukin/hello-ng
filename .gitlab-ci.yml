image: gradle:5.5-jdk8

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

stages:
  - build
  - test
  - docker

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  stage: build
  script:
    - bash ./deploy/bump-gitlab-version.sh
    - ./gradlew --build-cache remoteK8s
  artifacts:
    paths:
      - build/libs/*.jar
    expire_in: 1 week

  only:
    - master

test:
  stage: test
  script: ./gradlew check


docker:
  image: docker:18
  stage: docker
  script: ./deploy/docker-build-push.sh


